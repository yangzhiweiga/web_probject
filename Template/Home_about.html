<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../lib/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/icheck/skins/minimal/blue.css" />
    <link href="../assets/style.css">
    <script src="../js/jquery-1.10.0.min.js"></script>
    <script src="../lib/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../lib/icheck/icheck.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="">微信管家</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="">首页</a></li>
                        <li><a href="">关于</a></li>
                        <li><a href="">登录</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h2 class="page-header">建议</h2>
            <form action="" role="form" class="form-horizontal">
                <div class="form-group">
                    <label for="truename" class="col-md-2 control-label">姓名</label>
                    <div class="col-md-4">
                        <input id="truename" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">称呼</label>
                    <div class="col-md-4">
                        <div class="radio">
                            <label>
                                <input type="radio" name="sex" checked/>先生
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="sex"/>女士
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="job" class="col-md-2 control-label">你的职位</label>
                    <div class="col-md-4">
                        <select name="" id="job" class="form-control">
                            <option value="">开发者</option>
                            <option value="">运营</option>
                            <option value="">管理人员</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">你最喜欢”公众号管家“的哪个功能</label>
                    <div class="col-md-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" checked>文章高级排版
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">多公众号切换
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">素材集中管理
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">其他
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">更多建议</label>
                    <div class="col-md-4">
                        <textarea rows="3" cols="" class="form-control"></textarea>
                    </div>
                    <div class="col-md-4">
                        <p>请不要超过500个字</p>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <button class="btn btn-primary">提交</button>
                </div>
            </form>

            <div class="col-md-6 btn-block">
                <h2 class="page-header">联系方式</h2>
                <address>
                    <strong>深圳市四光年信息技术有限公司.</strong><br> 深圳市南山区深南大道100号<br>
                    <abbr title="Phone">联系电话:</abbr> 400-123-123
                </address>
            </div>
        </div>
    </div>
    <script>
        $('input').iCheck({
            checkboxClass:'icheckbox_minimal-blue',
            radioClass:'iradio_minimal-blue',
            increaseArea: '20%', // optional
            labelHover: true,
        });
    </script>
</body>
</html>
